<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="card rounded shadow col-lg-6">
      <div class="card-header">
        <h6>Enter your details</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="collectData()">
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" name="name" formControlName="name" />
            <div *ngIf="formControl.name.invalid && formControl.name.touched" class="text-danger">
              Name is required
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" formControlName="email" />
            <div *ngIf="
              formControl.email.errors?.required && formControl.email.touched
            " class="text-danger">
              Enter is required
            </div>
            <div *ngIf="
              formControl.email.errors?.email && formControl.email.touched
            " class="text-danger">
              Email is not valid
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="text" class="form-control" name="phone" formControlName="phone" />
            <div *ngIf="
              formControl.phone.errors?.required && formControl.phone.touched
            " class="text-danger">
              Phone No is required
            </div>
            <div *ngIf="
              formControl.phone.errors?.minlength && formControl.phone.touched
            " class="text-danger">
              Phone No should be of minimum 10 digit
            </div>
            <div *ngIf="
              formControl.phone.errors?.pattern && formControl.phone.touched
            " class="text-danger">
              Phone No should contain digits only
            </div>
          </div>


          <!-- Button trigger modal -->
          <button type="submit" class="btn btn-primary btn-block" data-toggle="modal" data-target="#formModal"
            [disabled]="!this.registerForm.valid">
            Register
          </button>
        </form>


      </div>
    </div>
  </div>
</div>
