<div class="container">
  <div>
    <h4 class="text-center pt-3 pb-3 ">Available Buses </h4>
  </div>
  <div class="row search-result mb-5 pb-5">

    <table class="table table-responsive-sm table-striped">

      <thead>
        <tr>
          <th>Bus Name</th>
          <th>Dept. Time</th>
          <th>Coach Type</th>
          <th>Seats Available</th>
          <th>Fare</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of searchResult" appColor>
          <td>
            <h6>{{b.busName}}</h6>
          </td>

          <td>{{b.deptTime}}</td>
          <td>{{b.coachType}}</td>
          <td>{{b.totalSeats}}</td>
          <td>{{b.fare | currency:'INR'}}</td>

          <td><button (click)="sendSelectedBusData(b)" class="btn btn-primary btn-sm">View Seats</button></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
